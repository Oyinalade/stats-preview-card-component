<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>
          Get <strong style="color: hsl(277, 64%, 61%)">insights</strong> that
          help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info">
          <div>
            <h2>10k+</h2>
            <p class="uppercase">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="uppercase">templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p class="uppercase">queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <picture>
          <source
            media="(max-width:500px )"
            srcset="images/image-header-mobile.jpg"
          />
          <img src="images/image-header-desktop.jpg" alt="preview-img" />
        </picture>
        <div class="overlay"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oyinalade</a>.
    </div>
  </body>
</html>
